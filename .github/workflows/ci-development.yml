name: Continuous Integration for development

on: pull_request
jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Install lint dependencies
        run: |
          pip install pre-commit black
      - name: Install and run pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all-files
  linux-tests:
    needs:
      - lint
    strategy:
      fail-fast: false
      matrix:
        config:
          - python-version: 3.8
            tox: 38
          - python-version: 3.9
            tox: 39
          - python-version: "3.10"
            tox: 310
          - python-version: 3.11
            tox: 311
        poetry-version: [ 1.3.2 ]
        os: [ ubuntu-22.04 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up testing Python ${{ matrix.config.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.config.python-version }}
      - name: Set up base Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"
      - name: Python Poetry Action
        uses: abatilo/actions-poetry@v2.3.0
        with:
          poetry-version: ${{ matrix.poetry-version }}
      - name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntugis/ppa && sudo apt-get update && sudo apt-get install -y build-essential gdal-bin libgdal-dev
          python -m pip install --upgrade pip tox
      - name: Run tox
        run: tox -e py${{ matrix.config.tox }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unittests
          env_vars: OS,PYTHON
          name: codecov-umbrella
          fail_ci_if_error: true
          verbose: true
